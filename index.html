<!DOCTYPE html>
<html>
  <head>
    <title>Something</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="js-clock">
      <h1 class="js-title">00:00</h1>
    </div>
    <form class="js-form form">
      <input class="input1" type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm">
      <input class="input2" type="text" placeholder="Make a To-Do List!" />
    </form>
    <div class="pending">
      <h1 class="pendingText">Pending</h2>
      <ul class="js-toDoList"></ul>
    </div>
    <div class="finished">
      <h1 class="finishedText">Finished</h2>
      <ul class="js-finList"></ul>
    </div>

    <span class="js-weather"></span>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greetings.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
